            <br><br>
           <form method="post" action="./StudentController/studentlogin">
    Student Id: 
    <input class="form-input" type="text" name="student_id" placeholder="Student Id..."><br><br>

    <input class="form-input" type="text" name="student_email" placeholder="Student Email..."><br><br>
    
    Student Password: 
    <input class="form-input" type="password" name="student_password" placeholder="Student Password..."><br><br>
      
    <!-- Forgot Password Link -->
    <p><a href="StudentController/forgotpassword" style="color: blue; text-decoration: underline;">Forgot Password?</a></p>
    
    <input type="submit" value="LogIn" class="btn"><br>
